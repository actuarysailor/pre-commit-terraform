name: Build and Publish Docker Tools Image

on:
  push:
    branches:
    - feat/use-docker-pre-commit
    - main
    - master
  pull_request:
    branches:
    - main
    - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-tools

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/feat/use-docker-pre-commit' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.tools
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Test Docker image
      run: |
        # Use the first tag from the metadata output (branch-specific tag)
        IMAGE_TAG=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)
        echo "Testing image: $IMAGE_TAG"
        docker run --rm $IMAGE_TAG terraform --version
        docker run --rm $IMAGE_TAG terraform-docs --version
        docker run --rm $IMAGE_TAG tflint --version
